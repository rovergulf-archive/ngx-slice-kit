<label class="sdk-input__label flex-row layout-start-center" for="{{inputId}}"
       [class.sdk-input__label--focused]="focused"
       [class.sdk-input__label--small]="small">
    <ng-container *ngIf="label">
        {{label}}
    </ng-container>
    <ng-container *ngIf="!label">
        <ng-content></ng-content>
    </ng-container>
    <span *ngIf="required" class="sdk-input__label-required-mark">&nbsp;*</span>
</label>
<div class="sdk-input-wrap flex-row layout-center-stretch"
     [class.sdk-input-wrap--warn]="error"
     [class.sdk-input-wrap--focused]="focused">
    <input class="sdk-input__input" id="{{inputId}}"
           [autocomplete]="autocomplete"
           [type]="type"
           [style.backgroundImage]="icon ? icon : ''"
           [ngClass]="iconPositionClass"
           [class.sdk-input__input--small]="small"
           [placeholder]="placeholder"
           [tabindex]="tabindex"
           [required]="required"
           (focus)="emitFocus()"
           (blur)="emitBlur()"
           (keyup)="change($event.target)"
           [value]="value ? value : ''"
           [disabled]="disabled"
           [autofocus]="autofocus"
           #input/>
</div>
<small class="sdk-input__caption" *ngIf="caption">{{caption}}</small>
<small class="sdk-input__error" *ngIf="error" (click)="input.focus()">
    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
