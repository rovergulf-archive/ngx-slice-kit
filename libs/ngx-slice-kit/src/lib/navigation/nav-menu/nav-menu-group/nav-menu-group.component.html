<div class="nav-menu-group__container level-{{deepLvl}}" [ngClass]="{'open': isOpen, 'active': isActive}"
     [attr.level]="deepLvl">
    <div class="nav-menu-group__toggle" (click)="toggle()">
        <p class="nav-menu-group__title">{{label}}</p>
        <div class="nav-menu-group__arrow">
            <sdk-icon icon="chevron_right" [size]="24" [inline]="true" [color]="getIconColor()"></sdk-icon>
        </div>
    </div>
    <div class="nav-menu-group__items" [@test]="isOpen ? 'open' : 'closed'" [attr.deeplvl]="deepLvl">
        <ng-container>
            <ng-content select="sdk-nav-menu-group"></ng-content>
            <ng-content select="a"></ng-content>
        </ng-container>
    </div>
</div>
