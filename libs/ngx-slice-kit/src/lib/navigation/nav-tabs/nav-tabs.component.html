<div class="sdk-tab-container" #parent>
    <div class="sdk-tab-container__header">
        <button class="sdk-tab-container__arrow sdk-tab-container__arrow--left" #arrowLeft
                [disabled]="tabsScrollRect?.left + 1 >= containerRect?.left - arrowWidth"
                [ngStyle]="{'width': arrowWidth + 'px', 'display': isArrows ? 'flex' : 'none'}">
            <sdk-icon [icon]="'chevron_left'"></sdk-icon>
        </button>

        <div class="sdk-tab-container__tabs-wrapper">
            <div class="sdk-tab-container__tabs-scroll" #tabs>
                <ng-container *ngFor="let tab of tabGroup">
                    <a class="sdk-tab-container__tab"
                       [attr.disabled]="tab.disabled || null"
                       [class.sdk-tab-container__tab--fill]="activeTabStyle === 'fill'"
                       [routerLink]="tab.routerLink"
                       routerLinkActive="sdk-tab-container__tab--active">
                        <span>{{tab.label}}</span>
                        <div class="sdk-tab__background"></div>
                    </a>
                </ng-container>
                <div class="slide" *ngIf="activeTabStyle === 'border'" [ngStyle]="slideMeasure"></div>
            </div>

        </div>

        <button class="sdk-tab-container__arrow sdk-tab-container__arrow--right" #arrowRight
                [disabled]="tabsScrollRect?.right - 1 <= containerRect?.right - arrowWidth"
                [ngStyle]="{'width': arrowWidth + 'px', 'display': isArrows ? 'flex' : 'none'}">
            <sdk-icon [icon]="'chevron_right'"></sdk-icon>
        </button>
    </div>

    <section class="sdk-nav-tab__content" [@routeAnimations]="animation && getRouteAnimation(router)">
        <router-outlet #router="outlet"></router-outlet>
    </section>
</div>
