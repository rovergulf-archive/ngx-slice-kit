<div class="sdk-paginator"
     [class.sdk-paginator--default]="!small"
     [class.sdk-paginator--small]="small">
    <div class="sdk-paginator__wrapper">
        <button class="sdk-paginator__btn sdk-paginator__arrow sdk-paginator__arrow--left"
                (mouseenter)="leftArrowHovered = true"
                (mouseleave)="leftArrowHovered = false"
                [disabled]="page <= 1"
                (click)="pageChange(page - 1)">
            <sdk-icon [icon]="'chevron_left'" size="24"
                      [color]="leftArrowHovered ? 'var(--primary-rgb-text)' : 'var(--primary-rgb)'"></sdk-icon>
        </button>
        <div class="sdk-paginator__page" *ngFor="let p of getPages()">
            <button class="sdk-paginator__btn sdk-paginator__page" [disabled]="p.disabled"
                    [class.sdk-paginator__btn--active]="p.value === page"
                    (click)="pageChange(p.value)">{{p.value}}
            </button>
        </div>
        <button class="sdk-paginator__btn sdk-paginator__arrow sdk-paginator__arrow--right"
                (mouseenter)="rightArrowHovered = true"
                (mouseleave)="rightArrowHovered = false"
                [disabled]="(page + 1) > pageCount"
                (click)="pageChange(page + 1)">
            <sdk-icon [icon]="'chevron_right'" size="24"
                      [color]="rightArrowHovered ? 'var(--primary-rgb-text)' : 'var(--primary-rgb)'"></sdk-icon>
        </button>
    </div>
</div>
