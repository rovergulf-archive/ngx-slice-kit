<div>
    <h2 class="sdk-h2">Pagination</h2>

    <h3 class="sdk-h3">Pagination regular</h3>
    <sdk-pagination [count]="count"
                    [page]="page"
                    [limit]="10"
                    (changed)="setPage($event)"></sdk-pagination>

    <h3 class="sdk-h3">Pagination small</h3>
    <sdk-pagination [count]="count"
                    [page]="page"
                    [limit]="10"
                    (changed)="setPage($event)"
                    [small]="true"></sdk-pagination>
</div>
