<div class="source-code">
    <span class="copy" (click)="copyToClipboard(value)">
            <sdk-icon size="12" icon="check"
                      [color]="copied ? 'var(--success-rgb)' : 'transparent'"></sdk-icon>
        <ng-container>Copy snippet</ng-container>
    </span>
    <pre>
        <code [highlight]="value"></code>
    </pre>
</div>
