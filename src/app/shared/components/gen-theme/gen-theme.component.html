<main *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <ng-container *ngFor="let c of getFormControls()">
            <div class="form-elem" [style]="{backgroundColor: 'rgba(' + theme[c] + ', 0.1)'}">
                <div class="flex-grow-1">
                    <p>{{c}}</p>
                </div>
                <input type="color" [formControlName]="c" />
            </div>
        </ng-container>

        <span class="spacer"></span>

        <button type="submit" sdk-raised-button [disabled]="form.pristine">Update theme palette</button>
    </form>
</main>
