<main *ngIf="form">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <ng-container *ngFor="let c of getFormControls()">
            <div class="form-elem" [style]="{backgroundColor: 'rgba(' + theme[c] + ', 0.1)'}">
                <div class="flex-grow-1">
                    <p>{{c}}</p>
                </div>
                <input type="color" [formControlName]="c" />
            </div>
        </ng-container>

        <span class="spacer"></span>

        <div class="flex-row layout-center-center">
            <button type="submit" sdk-raised-button [disabled]="form.pristine">Update palette</button>
            <span class="spacer"></span>
            <!-- uncomment this when tabs wold be work fine with *ngFor directive -->
<!--            <button type="button" (click)="apply.emit()" sdk-raised-button color="regular" [disabled]="ifChangesNotEmitted">Apply palette to current theme</button>-->
        </div>
    </form>
</main>
