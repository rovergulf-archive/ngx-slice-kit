    <sdk-tab-group>
        <sdk-tab label="npm install">
            <lib-code-snippet [value]="npmExample"></lib-code-snippet>
        </sdk-tab>
        <sdk-tab label="ng add">
            <lib-code-snippet [value]="ngExample"></lib-code-snippet>
        </sdk-tab>
    </sdk-tab-group>

    <span class="spacer"></span>

    <h3>2. Import ngx-slice-kit to your app</h3>
    <sdk-tab-group>
        <sdk-tab label="app.module.ts (standalone)">
            <lib-code-snippet [value]="appModuleExample"></lib-code-snippet>

        <sdk-tab label="app.module.ts (feature)">
            <lib-code-snippet [value]="batchModuleExample"></lib-code-snippet>

    <span class="spacer"></span>

            </sdk-tab>
            <sdk-tab label="src/styles.scss">
                <lib-code-snippet [value]="stylesExample"></lib-code-snippet>
            </sdk-tab>
            <sdk-tab label="angular.json">
                <lib-code-snippet [value]="angularJson"></lib-code-snippet>
            </sdk-tab>
        </sdk-tab-group>

    <span class="spacer"></span>

    <h3>4. Read <a routerLink="/docs">docs</a> and go on!</h3>
    <div class="fake-tab-padding">
