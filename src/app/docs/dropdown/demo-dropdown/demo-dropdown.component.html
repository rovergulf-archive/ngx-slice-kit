<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <div class="dropdown-container">
            <div class="wrapper">
                <p sdkDropdownMenuTrigger [options]="options1"
                                          (resultEvent)="firstResult($event)">Choose book: {{val1}}</p>
            </div>
            <div class="wrapper">
                <button sdk-flat-button sdkDropdownMenuTrigger
                        [options]="options2"
                        (resultEvent)="secondResult($event)">Choose book: {{val2}}</button>
            </div>
        </div>
    </ng-template>
</lib-demo-page>
