<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <div class="select-container">
            <div class="wrapper">
                <sdk-select [options]="options1"
                            [(ngModel)]="singleVal1"
                            label="Pick material"></sdk-select>
            </div>
            <div class="wrapper">
                <sdk-select [options]="options2"
                            [small]="true"
                            [(ngModel)]="singleVal2"
                            label="Pick material"></sdk-select>
            </div>
        </div>
    </ng-template>

    <ng-template #captionRef>
        <div class="select-container">
            <div class="wrapper">
                <sdk-select [options]="options3"
                            [(ngModel)]="singleVal3"
                            caption="Example caption"
                            label="Pick material"></sdk-select>
            </div>
            <div class="wrapper">
                <sdk-select [options]="options4"
                            [(ngModel)]="singleVal4"
                            [error]="'Example error'"
                            label="Pick material"></sdk-select>
            </div>
        </div>
    </ng-template>

    <ng-template #multiRef>
        <div class="select-container">
            <div class="wrapper">
                <sdk-select [options]="options5"
                            [(ngModel)]="multiValues1"
                            [enableNullValue]="true"
                            [multi]="true"
                            label="Multi-value select"
                            placeholder="Placeholder text"></sdk-select>
            </div>
            <div class="wrapper">
                <sdk-select [options]="options6"
                            [disabled]="true"
                            [(ngModel)]="multiValues2"
                            [multi]="true"
                            label="Disabled select"></sdk-select>
            </div>
        </div>
    </ng-template>
</lib-demo-page>
