<lib-demo-page [page]="page">

    <ng-template #sucErrRef>
        <div class="example flex-row layout-start-center">
            <button (click)="showSuccess(options[6])" sdk-flat-button>
                Success alert
            </button>
            <button (click)="showError(options[7])" sdk-flat-button>
                Error alert
            </button>
        </div>
    </ng-template>

    <ng-template #actionRef>
        <div class="example flex-row layout-start-center">
            <button (click)="showCustomAlert(options[8])"
                    sdk-flat-button>
                Alert with action
            </button>
        </div>
    </ng-template>

    <ng-template #positionsRef>
        <div class="example flex-row layout-start-center">
            <button (click)="showAlert(options[0])" sdk-flat-button>
                Alert top right
            </button>
            <button (click)="showAlert(options[1])" sdk-flat-button>
                Alert top left
            </button>
            <button (click)="showAlert(options[2])" sdk-flat-button>
                Alert top center
            </button>
            <button (click)="showAlert(options[3])" sdk-flat-button>
                Alert bottom right
            </button>
            <button (click)="showAlert(options[4])" sdk-flat-button>
                Alert bottom left
            </button>
            <button (click)="showAlert(options[5])" sdk-flat-button>
                Alert bottom center
            </button>
        </div>
    </ng-template>
</lib-demo-page>
