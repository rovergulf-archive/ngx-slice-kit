    <div>
      <div>
        <h3>Default Success and Warn alerts</h3>
        <div class="example flex-row layout-start-center">
          <button sdk-flat-button (click)="showSuccess(options[0])">
            Success alert
          </button>
          <button sdk-flat-button (click)="showError(options[1])">
            Error alert
          </button>
        </div>
        <h3>Customizable alerts</h3>
        <div class="example flex-row layout-start-center">
          <button sdk-flat-button
                  (click)="showCustomAlert(options[2])">
            Default alert with icon
          </button>
        </div>
        <h3>Custom icons with action</h3>
        <div class="example flex-row layout-start-center">
          <button sdk-flat-button
                  (click)="showCustomAlert(options[3])">
            Custom alert
          </button>
          <button sdk-flat-button
                  (click)="firstAction(options[4])">
            Custom alert {{firstCount}}
          </button>
        </div>
        <h3>Small Success / Error</h3>
        <div class="example flex-row layout-start-center">
          <button sdk-flat-button (click)="secondAction(options[5])">
            Success alert {{secondCount}}
          </button>
          <button sdk-flat-button (click)="showError(options[6])">
            Error alert
          </button>
        </div>
        <h3>Small without icons</h3>
        <div class="example flex-row layout-start-center">
          <button sdk-flat-button (click)="showCustomAlert(options[7])">
            Custom alert
          </button>
          <button sdk-flat-button (click)="showCustomAlert(options[8])">

          </button>
        </div>
        <h3>Small custom icons</h3>
        <div class="example flex-row layout-start-center">

            Custom alert
          </button>
          <button sdk-flat-button
                  (click)="showCustomAlert(options[10])">
            Custom alert
          </button>
        </div>

      </div>
