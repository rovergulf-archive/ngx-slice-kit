<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <div class="slider-wrapper">
            <sdk-slider (changed)="setValue($event)" [max]="60" [min]="20" [step]="5"></sdk-slider>
            <div>{{value}}</div>
        </div>
    </ng-template>
    <ng-template #smallRef>
        <div class="slider-wrapper">
            <sdk-slider (changed)="setThirdValue($event)" [max]="10" [min]="0" [small]="true" [step]="2"
                        [value]="3"></sdk-slider>
            <div>{{thirdValue}}</div>
        </div>
    </ng-template>
    <ng-template #multiRef>
        <div class="slider-wrapper">
            <sdk-slider (changed)="setFourthValue($event)" [max]="20" [multiple]="true"></sdk-slider>
            <div>min: {{fourthValue.min}}, max: {{fourthValue.max}}</div>
        </div>
    </ng-template>
</lib-demo-page>
