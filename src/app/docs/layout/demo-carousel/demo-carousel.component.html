<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <div class="carousel-container default">
            <sdk-carousel [dots]="config1.dots"
                          [infinity]="config1.infinity"
                          [offset]="config1.offset"
                          [pauseByHover]="config1.pauseByHover"
                          [slidesToScroll]="config1.slidesToScroll"
                          [slidesToShow]="config1.slidesToShow"
                          [timeout]="config1.timeout">
                <sdk-slide *ngFor="let url of posterUrls1">
                    <div class="carousel-slide">
                        <img [src]="url" alt="Lord of the rings: fellowship of the ring">
                    </div>
                </sdk-slide>
            </sdk-carousel>
        </div>
    </ng-template>

    <ng-template #wideRef>
        <div class="carousel-container wide">
            <sdk-carousel [arrows]="config4.arrows"
                          [infinity]="config4.infinity"
                          [offset]="config4.offset"
                          [slidesToScroll]="config4.slidesToScroll"
                          [slidesToShow]="config4.slidesToShow"
                          [timeout]="config4.timeout">
                <sdk-slide *ngFor="let url of posterUrls1.concat(posterUrls2)">
                    <div class="carousel-slide">
                        <img [src]="url" alt="Lord of the rings: fellowship of the ring">
                    </div>
                </sdk-slide>
            </sdk-carousel>
        </div>
    </ng-template>

    <ng-template #singleRef>
        <div class="carousel-container single">
            <sdk-carousel [arrows]="config6.arrows"
                          [dots]="config6.dots"
                          [infinity]="config6.infinity"
                          [offset]="config6.offset"
                          [pauseByHover]="config6.pauseByHover"
                          [slidesToScroll]="config6.slidesToScroll"
                          [slidesToShow]="config6.slidesToShow"
                          [timeout]="config6.timeout">
                <sdk-slide *ngFor="let url of posterUrls2">
                    <div class="carousel-slide">
                        <img alt="" [src]="url">
                    </div>
                </sdk-slide>
            </sdk-carousel>
        </div>
    </ng-template>

    <div class="credits">
        Special credits to
        <a href="https://www.juanestebanartwork.com/" target="_blank">Juan Esteban R.</a> and
        <a href="https://www.karlfitzgeraldart.com/" target="_blank">Karl Fitzgerald</a>
    </div>
</lib-demo-page>
