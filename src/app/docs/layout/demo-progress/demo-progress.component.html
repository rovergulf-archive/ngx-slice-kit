<div>
    <h2 class="sdk-h2">Progress</h2>
    <div class="progress-wrapper">
        <sdk-progress [value]="value"></sdk-progress>
        <div class="button-wrapper">
            <button (click)="valueChange(5)" color="primary" sdk-flat-button>Increase progress</button>
            <button (click)="valueChange(-5)" color="primary" sdk-flat-button>Decrease progress</button>
        </div>
    </div>
    <div class="progress-wrapper">
        <sdk-progress [small]="true" [value]="value2"></sdk-progress>
        <div class="button-wrapper">
            <button (click)="smallValueChange(1)" color="primary" sdk-flat-button>Increase progress</button>
            <button (click)="smallValueChange(-1)" color="primary" sdk-flat-button>Decrease progress</button>
        </div>
    </div>
</div>
