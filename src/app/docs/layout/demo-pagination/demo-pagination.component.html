<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <sdk-pagination (changed)="setPage($event)"
                        [count]="params.count"
                        [limit]="params.limit"
                        [page]="params.page"></sdk-pagination>
    </ng-template>

    <ng-template #smallRef>
        <sdk-pagination (changed)="setPage($event)"
                        [count]="params.count" [limit]="params.limit"
                        [page]="params.page" [small]="true"></sdk-pagination>
    </ng-template>
</lib-demo-page>
