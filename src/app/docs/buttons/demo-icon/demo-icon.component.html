<div>
    <h1>SDK Icons</h1>

    <p>Default icons</p>
    <div class="flex-row">
        <div class="flex-row xm-3">
            <sdk-icon></sdk-icon>
        </div>
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'add'" [color]="'#ff2f49'"></sdk-icon>
        </div>
        <div class="flex-row xm-3">
            <sdk-icon [class.active]="toggle" [icon]="'add'"
                      [color]="toggle ? '#ff2f49' : '#78bd27'"
                      (click)="toggleColor()"></sdk-icon>
        </div>
    </div>

    <p>Click to dynamic size</p>
    <div class="flex-row dynamic">
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'close'" [size]="size ? 24 : 48" (click)="toggleSize()"></sdk-icon>
        </div>
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'folder'" [size]="size ? 24 : 48" (click)="toggleSize()"></sdk-icon>
        </div>
    </div>

    <p>And more</p>
    <div class="flex-row">
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'file'"></sdk-icon>
        </div>
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'download'"></sdk-icon>
        </div>
        <div class="flex-row xm-3">
            <sdk-icon [icon]="'user'"></sdk-icon>
        </div>
    </div>
</div>
