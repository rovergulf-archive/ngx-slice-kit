<div class="view">
    <h1 class="h2">Inputs</h1>
    <div>
        <h3>Default input + autofocus</h3>
        <div class="input-container flex-column layout-start-start">
            <sdk-input [autofocus]="true">Text input</sdk-input>
        </div>
        <h3>Disabled input</h3>
        <div class="input-container flex-column layout-start-start">
            <sdk-input [disabled]="true">Text input</sdk-input>
        </div>
        <h3>Inputs with labels</h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input [(ngModel)]="someString" label="Input label"></sdk-input>
            <sdk-input [small]="true" label="Input label"></sdk-input>
        </div>
        <h3>Inputs without labels</h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input></sdk-input>
            <sdk-input [small]="true"></sdk-input>
        </div>
        <h3>Inputs with captions</h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input caption="Text caption" label="Default input's min-width is 160px"></sdk-input>
            <sdk-input [small]="true" caption="Text caption" label="And max-width â€“ 288px"></sdk-input>
        </div>
        <h3>Inputs with error-caption / Small + error-caption </h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input [error]="'Must be filled'" [required]="true" error="Error caption" label="Error demonstration">
                Text input
            </sdk-input>
            <sdk-input [caption]="'Error has separate caption message'" [error]="'Example error caption'" [small]="true"
                       error="Error caption" label="Small error demo">Text input
            </sdk-input>
        </div>
        <h3>Inputs with icons</h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input [icon]="iconUrl1" label="Input with icon"></sdk-input>
            <sdk-input [iconPosition]="'right'" [small]="true" icon="{{iconUrl1}}"
                       label="Small input with icon"></sdk-input>
        </div>
        <h3>Sized inputs</h3>
        <div class="input-container flex-row flex-wrap layout-start-start">
            <sdk-input label="Default input"></sdk-input>
            <sdk-input label="Wide input" size="wide"></sdk-input>
            <sdk-input [small]="true" label="Second wide and small input" size="wide"></sdk-input>
            <sdk-input caption="Min width for it - 288px" label="Wide input depends on your label size and its length"
                       size="wide"></sdk-input>
            <sdk-input caption="Full width caption" class="flex-grow-1" label="Full width label"
                       size="full-width"></sdk-input>
        </div>
    </div>
</div>
