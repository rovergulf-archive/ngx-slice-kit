<lib-demo-page [page]="page">
    <ng-template #defaultRef>
        <div class="input-container">
            <div class="container-half">
                <sdk-input [autofocus]="true" placeholder="Placeholder text">ng-content</sdk-input>
                <sdk-input [small]="true" label="small"></sdk-input>
                <sdk-input placeholder="No label around"></sdk-input>
            </div>
            <div class="container-half">
                <sdk-input [(ngModel)]="someString" label="label"></sdk-input>
                <sdk-input [small]="true" [disabled]="true" placeholder="Placeholder text">disabled</sdk-input>
                <sdk-input [small]="true" placeholder="Small no label"></sdk-input>
            </div>
        </div>
    </ng-template>

    <ng-template #captionRef>
        <div class="input-container">
            <div class="container-half">
                <sdk-input caption="Text caption" label="Default input's min-width is 160px"></sdk-input>
                <sdk-input [error]="'Must be filled'" required error="Error caption" label="Error demonstration"></sdk-input>
            </div>
            <div class="container-half">
                <sdk-input [small]="true" caption="Text caption" label="And max-width â€“ 288px"></sdk-input>
                <sdk-input [caption]="'Error has separate caption message'" [error]="'Example error caption'" [small]="true"
                           placeholder="Aight! What a mess!" label="Small error demo">Text input
                </sdk-input>
            </div>
        </div>
    </ng-template>

    <ng-template #sizeRef>
        <div class="input-container">
            <sdk-input label="Wide input depends on your label size and its length" size="wide"></sdk-input>
            <sdk-input class="flex-grow-1" label="Full width label" size="full-width"></sdk-input>
        </div>
    </ng-template>

</lib-demo-page>
