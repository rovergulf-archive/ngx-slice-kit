<lib-demo-page [page]="page">

    <!-- Default and small demos -->
    <ng-template #defaultRef>
        <sdk-checkbox [(ngModel)]="active" (ngModelChange)="showState($event)">Test</sdk-checkbox>
        <span class="spacer"></span>
        <sdk-checkbox [small]="true">Test small</sdk-checkbox>
    </ng-template>
    <!-- error caption and disabled states -->
    <ng-template #statesRef>
        <sdk-checkbox [error]="'Example error caption'" [required]="true">This checkbox is required</sdk-checkbox>
        <span class="spacer"></span>
        <sdk-checkbox [error]="'Example error caption'"  [required]="true" [small]="true">This checkbox is required</sdk-checkbox>
        <span class="spacer"></span>
        <sdk-checkbox [disabled]="true">Test</sdk-checkbox>
    </ng-template>

</lib-demo-page>
