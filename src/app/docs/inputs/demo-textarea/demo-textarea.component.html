<lib-demo-page [page]="page">

    <!-- default -->
    <ng-template #defaultRef>
        <sdk-textarea></sdk-textarea>
    </ng-template>
    <!-- label and placeholder -->
    <ng-template #labelRef>
        <sdk-textarea label="Label text" placeholder="Placeholder text"></sdk-textarea>
    </ng-template>
    <!-- no resize -->
    <ng-template #noResizeRef>
        <sdk-textarea [resizable]="false" placeholder="Placeholder text"></sdk-textarea>
    </ng-template>
    <!-- caption & error -->
    <ng-template #captionsRef>
        <sdk-textarea error="Error text" placeholder="Placeholder text"></sdk-textarea>
        <span class="spacer"></span>
        <sdk-textarea [small]="true" caption="Caption text"></sdk-textarea>
    </ng-template>
    <!-- full width -->
    <ng-template #fullWidthRef>
        <sdk-textarea [fullWidth]="true" Label="Full width caption"></sdk-textarea>
    </ng-template>

</lib-demo-page>
