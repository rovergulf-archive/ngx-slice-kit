<div class="view">
    <h1 class="h2">Textarea</h1>
    <div>
        <h3>Default textarea</h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea></sdk-textarea>
        </div>
        <h3>Textarea with label</h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea label="Label text"></sdk-textarea>
            <sdk-textarea [small]="true" label="Label text"></sdk-textarea>
        </div>
        <h3>Textarea with label + disabled</h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea [disabled]="true" label="Label text"></sdk-textarea>
        </div>
        <h3>Default + error / Small + error </h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea error="Error text"></sdk-textarea>
            <sdk-textarea [small]="true" error="Error text"></sdk-textarea>
        </div>
        <h3>Default + caption / Small + caption </h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea caption="Caption text"></sdk-textarea>
            <sdk-textarea [small]="true" caption="Caption text"></sdk-textarea>
        </div>
        <h3>Full width + caption </h3>
        <div class="textarea-container flex-row flex-wrap layout-start-start">
            <sdk-textarea [fullWidth]="true" caption="Caption text"></sdk-textarea>
        </div>
    </div>
</div>
