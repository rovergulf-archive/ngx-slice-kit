<main class="view">
    <h2>Toggle examples</h2>
    <h3>Default</h3>
    <p>Toggle is an on/off control that can be toggled via clicking.</p>
    <div class="toggle-container">
        <sdk-toggle></sdk-toggle>
        <span class="spacer"></span>
        <p>Usage:</p>
        <pre class="example">
            <code [highlight]="examples.default"></code>
        </pre>
    </div>

    <h3>Small one</h3>
    <div class="toggle-container">
        <sdk-toggle [small]="true"></sdk-toggle>
        <span class="spacer"></span>
        <p>Usage:</p>
        <pre class="example">
            <code [highlight]="examples.small"></code>
        </pre>
    </div>

    <h3>Disabled</h3>
    <div class="toggle-container">
        <sdk-toggle [disabled]="true"></sdk-toggle>
        <span class="spacer"></span>
        <p>Usage:</p>
        <pre class="example">
            <code [highlight]="examples.disabled"></code>
        </pre>
    </div>


    <h3>Radio Component API</h3>
    <div class="radio-example">
        <table class="example-api">
            <thead>
            <tr>
                <th>Attribute</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>[isActive]: boolean</td>
                <td>
                    <p>To be described</p>
                </td>
            </tr>
            <tr>
                <td>[small]: boolean</td>
                <td>
                    <p>To be described</p>
                </td>
            </tr>
            <tr>
                <td>[disabled]: boolean</td>
                <td>
                    <p>To be described</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
